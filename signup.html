   <section class="form-section">
    
    <form class="signup-form" action="https://formdump.codeinstitute.net/" method="post">
      
      <h2>Let's get you signed up!</h2>
          
      <label for="fname">First Name</label>
      <input class="text-input" type="text" name="first_name" id="fname" value="fname" required><br>
      
      <label for="lname">Last Name</label>
      <input class="text-input" type="text" name="last_name" id="lname" value="lname" required><br>
      
      <label for="email">Email Address</label>
      <input class="text-input" type="email" name="email_address" id="email" value="email" required><br>
      

      <label for="road">Road</label>
      <input type="radio" name="running_preference" id="road" value="road" required><br>
      
      <label for="trail">Trail</label>
      <input type="radio" name="running_preference" id="trail" value="trail" required><br>
      
      <label for="both">Both</label>
      <input type="radio" name="running_preference" id="both" value="both" required><br> 
      
      <input class="join-button" type="submit" value="Let's Run!">
    </form>
    

   </section>
